<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servicio de cafetería online">
    <link rel="stylesheet" href="/src/main.css">
    <title>Cafetería web</title>
    <link rel="shortcut icon" href="/src/images/favicon-512.png" type="image/x-icon">
</head>

<body>

    <header class="header">
        <div class="container relative">
            <a href="index.html" class="logo">
                <img src="./images/logo.png" alt="" class="logo-img">
            </a>
            <div class="row items-center pt-28 xl:pt-20 -ml-5">
                <div class="header-left-col">
                    <h4 class="header-badge">
                        beber, comer y disfrutar!
                    </h4>
                    <h1 class="header-heading">el servicio de <span class="header-delivery">delivery</span> más rápido</h1>
                    <p class="header-paragraph">
                        Alimento es cualquier sustancia consumida para proporcionar apoyo nutricional a un organismo.
                    </p>
                    <ul class="header-customers-ul">
                        <li class="header-customers-li">
                            <img src="./images/customers/1.jpg" alt="image1" class="header-customer-image">
                        </li>
                        <li class="header-customers-li">
                            <img src="./images/customers/2.jpg" alt="image1" class="header-customer-image">
                        </li>
                        <li class="header-customers-li">
                            <img src="./images/customers/3.jpg" alt="image1" class="header-customer-image">
                        </li>
                        <li class="header-customers-li">
                            <img src="./images/customers/4.jpg" alt="image1" class="header-customer-image">
                        </li>
                        <li class="header-customers-li">
                            <img src="./images/customers/5.jpg" alt="image1" class="header-customer-image">
                        </li>
                        <li class="header-customers-li">
                            <img src="./images/customers/6.jpg" alt="image1" class="header-customer-image">
                        </li>
                        <li class="header-list-msg">
                            8500+ clientes felices
                        </li>
                    </ul>
                </div>
                <div class="right-col">
                    <img src="/src/images/foods.png" alt="imagen comida" class="header-image">
                </div>
            </div>
        </div>
    </header>


</body>

</html>
